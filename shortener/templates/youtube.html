{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Video Downloader</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    />
    <!-- RemixIcon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(120deg, #f8f9fa, #e0e0e0);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding-top: 70px;
        margin: 0;
      }

      /* Navbar (Header) */
      .navbar {
        background: linear-gradient(145deg, #141e30, #243b55);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .navbar-brand img {
        filter: drop-shadow(2px 4px 6px black);
      }

      .navbar-nav .nav-link {
        font-weight: bold;
        color: white !important;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #00bcd4 !important;
        text-shadow: 1px 1px 5px rgba(0, 188, 212, 0.7);
      }

      /* Main content styles */
      .form-control,
      .btn {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      .form-control:hover,
      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background: linear-gradient(45deg, #007bff, #0056b3);
        border: none;
      }

      .btn-primary:hover {
        background: linear-gradient(45deg, #0056b3, #003f8b);
      }

      /* Footer */
      footer {
        margin-top: auto;
        background: linear-gradient(145deg, #243b55, #141e30);
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        padding: 30px 0;
        text-align: center;
      }

      footer p {
        margin-top: 20px;
        font-size: 1rem;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }

      footer p:hover {
        color: #00bcd4;
        text-shadow: 0 0 10px rgba(0, 188, 212, 0.7);
      }

      /* Social icons size */
      .social-icons a {
        text-decoration: none;
      }

      .social-icons i {
        font-size: 1.5rem;
        margin: 0 10px;
        transition: transform 0.2s ease;
      }

      .social-icons i:hover {
        transform: scale(1.2);
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="{% static 'img/www.png' %}"
            alt="logo"
            style="width: 40px; height: 40px"
          />
          YouTube Downloader
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'base' %}">Guide</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'youtube'%}">YouTube</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center">YouTube Video Downloader</h1>

          <!-- Form to input video URL and download format -->
          <form method="POST" action="{% url 'youtube' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="video_url">Enter YouTube Video Link:</label>
              <input
                type="text"
                id="video_url"
                name="video_url"
                class="form-control"
                placeholder="https://youtube.com/your-video-link"
                required
              />
            </div>
            <br />

            <!-- If formats are available, show them -->
            {% if formats %}
            <div class="form-group">
              <label for="format">Select Resolution:</label>
              <select name="format_id" id="format" class="form-control">
                {% for fmt in formats %}
                <option value="{{ fmt.format_id }}">
                  {{ fmt.height }}p - {{ fmt.ext }} ({{ fmt.fps }} fps)
                </option>
                {% endfor %}
              </select>
            </div>
            <br />
            {% endif %}

            <button type="submit" class="btn btn-primary btn-block">
              Download
            </button>
          </form>

          <!-- Display message or error if available -->
          {% if message %}
          <p>{{ message }}</p>
          {% endif %} {% if error %}
          <p style="color: red">Error: {{ error }}</p>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <div class="container">
        <div class="social-icons mb-3">
          <a href="#" class="text-white mx-2">
            <i class="ri-twitter-fill" style="color: #1da1f2"></i>
          </a>
          <a href="#" class="text-white mx-2">
            <i class="ri-facebook-fill" style="color: #1877f2"></i>
          </a>
          <a href="#" class="text-white mx-2">
            <i class="ri-youtube-fill" style="color: #ff0000"></i>
          </a>
        </div>
        <p class="mb-0">Â© 2024 YouTube Downloader</p>
      </div>
    </footer>

    <!-- jQuery, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
